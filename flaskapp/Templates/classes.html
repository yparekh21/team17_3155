<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>CampusConnection</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='AccountHomeStyle.css') }}">
    </head>
    <body>

        <div id = "topnavbar">
          <h1 id = "titleFont" class = "gradient-text"><a href = '/Home/{{user.username}}'>UNCC Campus Connections</a></h1>
            <span id = "navLinks" class = "gradient-text">{{user.username}} | sign out</span>
        </div>

      <div class = "container">
        <form action = "/Classes/{{user.username}}" METHOD = "POST">
           <h1 class = "subHeader gradient-text">Add Classes</h1>
            <section id = "addClass">
                <p><label class = "gradient-text">Enter class name </label></p>
                <p><input type="text" name="name"/></p>
                <input type = "submit", value = "submit">
            </section>
        </form>
          <h1 class = "miniSubHeader gradient-text">Current Classes</h1>
        <div class = "classesContainer">
            {%for myclass in user.classes%}
                  <div class = "classListFont"><a href = '/ClassPage/{{user.username}}/{{myclass.id}}'>- {{myclass.name}}</a></div>
            {%endfor%}
        </div>
      </div>

    </body>
</html>
