<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>CampusConnection</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='AccountHomeStyle.css') }}">
    </head>
    <body>

        <div id = "topnavbar">
            <h1 id = "titleFont" class = "gradient-text"><a href = '/Home' >UNCC Campus Connections</a></h1>
            <span id = "navLinks" class = "gradient-text">{{user}} |
                {% if user %}
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Sign In</a> ||
                    <a href="{{ url_for('signup') }}">Register</a>
                {% endif %}
            </span>
        </div>

      <div>

        <nav class = 'gradient-nav'><a href = '/Home/{{user.username}}'>Home</a></nav>

        {%if posts%}

          <form action = '{{url_for('editpost' , id = classinfo.id, post_id = posts.id)}}' method = 'post'>


        {%else%}
        <form action = '/ClassPage/{{classinfo.id}}/post' method = 'post'>

        {%endif%}

        <p><label>Title </label></p><p>  <input type="text" name="title" value = "{%if posts%} {{posts.title}}{%endif%}"/></p>
         <p><label>Post </label></p><p><textarea name="post"  rows="6" cols="0">

        {%if posts%}
          {{posts.post}}
        {%else%}
          Post...
        {%endif%}</textarea></p>

        {%if posts%}
          <p><input type="submit" value="Edit Post"/></p>
        {%else%}
          <p><input type="submit" value="Post"/></p>

        {%endif%}


          </form>

      </div>

    </body>
</html>
